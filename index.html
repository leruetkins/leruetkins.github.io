<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; background-color: #f4f4f9; color: #333; }
      #app { padding: 20px; }
      header { background: #fff; padding: 20px; border-bottom: 1px solid #ddd; }
      nav a { margin-right: 15px; text-decoration: none; color: #007BFF; }
      main { padding-top: 20px; }
      h1, h2 { font-family: 'JetBrains Mono', monospace; }
    </style>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>{{ name }}</h1>
        <nav>
          <a href="#" @click.prevent="showPage('home')">Home</a>
          <a href="#" @click.prevent="showPage('projects')">Projects</a>
          <a href="#" @click.prevent="showPage('about')">About</a>
        </nav>
      </header>
      <main>
        <div v-if="currentPage === 'home'">
          <h2>Welcome!</h2>
          <p>{{ welcomeMessage }}</p>
        </div>
        <div v-if="currentPage === 'projects'">
          <h2>My Projects</h2>
          <ul>
            <li v-for="project in projects">{{ project.name }} - {{ project.description }}</li>
          </ul>
        </div>
        <div v-if="currentPage === 'about'">
          <h2>About Me</h2>
          <p>{{ aboutMe }}</p>
        </div>
      </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
